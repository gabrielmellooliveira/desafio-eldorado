<div style="display: flex; justify-content: center; align-items: center; padding: 10% 20px 20px 20px;">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
    <div class="text-center mb-5">
      <img src="assets/logo.svg" alt="Image" height="100" class="mb-3">
      <div class="text-3xl mb-3" style="font-weight: bold; font-size: 36px;">AUTO SERVICE</div>
    </div>

    <div>
      <label for="username" class="block text-900 font-medium mb-2">Username</label>
      <input id="username" [(ngModel)]="username" pInputText type="text" class="w-full mb-3">

      <label for="password" class="block text-900 font-medium mb-2">Password</label>
      <input id="password" [(ngModel)]="password" pInputText type="password" class="w-full mb-3">

      <button (click)="onLogin()" pButton pRipple label="Login" icon="pi pi-user" class="w-full"></button>
    </div>
  </div>
</div>
